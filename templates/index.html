<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .red-text {
        color: red;
      }
      .green-text {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>The meaning of life is <span id="result" class="red-text"></span>.</h1>
    <h2>Your random number is <span id="random" class="green-text"></span>.</h2>
    <script>
        
      function getTheMeaningOfLife() {
        // amúgy ezt nem kellene ennyire "elbonyolítani"
        return new Promise((resolve) => {
          fetch("/api/v1/theMeaningOfLife")
            .then((response) => response.text())
            .then((value) => resolve(value))
            .catch(() => resolve("currently not available"));
        });
      }

      (async () => {
        document.getElementById("result").innerText =
          await getTheMeaningOfLife();
      })();

      // egyszerűbb AJAX-hívás
      // fetch API-t minden modern böngésző implementálja, de van 3rd party package rá, pl. axios
      fetch("/api/v1/random")
        .then((response) => response.text())
        .then((value) => {
          document.getElementById("random").innerText = value;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
